<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="border">
        <div class="display">29384.32</div>
        <div class="buttons"> 
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
            </div>
            <div class="row">
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
            </div>
            <div class="row">
                <button>9</button>
                <button>0</button>
                <button>+</button>   
                <button>-</button>
             </div>
             <div class="row">
                <button>*</button>
                <button>/</button>
                <button>=</button>
                <button>.</button>
            </div>
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
